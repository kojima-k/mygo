<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>的確に案内しよう！</title>
    <style>
        .instructions button{
            border: solid 1px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 500px; height: 500px">Google Maps Loading...</div>
    <div class="instructions">
        <!-- <div class="row">
            <input type="text">
            <input type="button" maxlength="15" value="指示を出す">
        </div> -->
        <div class="row">
            <button data-word="次の">次の</button>
            <button data-word="２つ目の">２つ目の</button>     
        </div>
        <div class="row">
            <button data-word="カド">角</button>
            <button data-word="交差点">交差点</button>        
        </div>
        <div class="row">
            <button data-word="に">に</button>
            <button data-word="まで">まで</button>
            <button data-word="を">を</button> 
            <button data-word="や">や</button>
            <button data-word="そこ">そこ</button>       
        </div>
        <div class="row">
            <button data-word="まっすぐ">まっすぐ</button>
            <button data-word="右">右</button>
            <button data-word="反対">反対</button>
            <button data-word="左">左</button>      
        </div>
        <div class="row">
            <button data-word="違う！">違う！</button>   
            <button data-word="どこいくねん">どこいくねん</button>
            <button data-word="そっちちゃう">そっちちゃう</button>                  
        </div>
        <div class="row">
            <button data-word="そこをビューンと">そこをビューンと</button> 
            <button data-word="そこをカッと">そこをカッと</button>
            <button data-word="ドーンと">ドーンと</button><br>
            <button data-word="トントントンて">トントントンて</button>
            <button data-word="曲がって">曲がって</button>
            <button data-word="行けば">行けば</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfiJ1eySTMXjCZWDA7uXULfa6y2FggNQU&callback=initMap">
    </script>
    <script src="./navigator.js"></script>
</body>
</html>
