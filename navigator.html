<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .instructions button{
            border: solid 1px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 500px; height: 500px">Map</div>
    <div class="instructions">
        <div class="row">
            <button data-word="次の">次の</button>
            <button data-word="２つ目の">２つ目の</button>        
        </div>
        <div class="row">
            <button data-word="角">角</button>
            <button data-word="交差点">交差点</button>        
        </div>
        <div class="row">
            <button data-word="まで">まで</button>
            <button data-word="を">を</button> 
            <button data-word="や">や</button>       
        </div>
        <div class="row">
            <button data-word="まっすぐ">まっすぐ</button>
            <button data-word="右">右</button>
            <button data-word="反対">反対</button>
            <button data-word="左">左</button>
            <button data-word="違う！">違う！</button>        
        </div>
        <div class="row">
            <button data-word="どこいくねん">どこいくねん</button>
            <button data-word="そっちちゃう">そっちちゃう</button>                  
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfiJ1eySTMXjCZWDA7uXULfa6y2FggNQU&callback=initMap">
    </script>
    <script src="./navigator.js"></script>
</body>
</html>
